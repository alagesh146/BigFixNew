---
- name: Check for BigFix
  stat:
    path: "{{ bigfix_client_conf_dir }}/.ansible_installed"
    register: bigfix_installed

- include: install.yml
  when: not bigfix_installed.stat.exists

- name: Download masthead from BigFix Server
  copy:
     src: /bigfix/actionsite.afxm
     dest: /etc/opt/BESClient/actionsite.afxm
   
- name: Populate Besclient config file
  copy:
     src: /bigfix/besclient.config
     dest: /var/opt/BESClient/besclient.config
     
- name: Copy Bigfix Client RPM
  copy:
     src: /bigfix/BESAgent-9.5.9.62-rhe6.x86_64.rpm
     dest: /tmp/BESAgent-9.5.9.62-rhe6.x86_64.rpm
     
- name: Install Bigfix Client
  
- name: Start the service
  service:
    name: "{{ bigfix_client_service_name }}"
    state: restarted
    enabled: yes
